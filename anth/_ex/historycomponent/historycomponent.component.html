                  <tr *ngFor="let activity of activities">

                    <td>{{activity.type}}</td>
                    <td>{{activity.duration}} min</td>
                    <td>{{activity.distance}} km</td>
                    <td>{{activity.calories}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
